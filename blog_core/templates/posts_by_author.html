<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Created by author</title>
</head>
<body>
    {% block content %}
        {% for i in published_posts_by_author %}
            <ol><h1><a href="">{{ i.title }}</a></h1>
                <sub>by:  {{ i.author }}</sub>
            <hr>{{ i.body }}<hr>
                <sub>Published: <a href="">{{ i.publish }}</a></sub></ol>
        {% endfor %}
        {% include "pagination.html" with page=posts %}<br>
    {% endblock content%}
</body>
</html>
