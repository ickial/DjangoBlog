<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Created by author</title>
</head>
<body>
    {% block content %}
        {% for i in published_posts_by_author %}
            <ol><h1>{{ i.title }}</h1>
            <sub>by:  {{ i.author }}</sub>
            <hr>{{ i.body }}<hr>
            <sub>Published: {{ i.publish }}</sub></ol>
        {% endfor %}
    {% endblock content%}
</body>
</html>
