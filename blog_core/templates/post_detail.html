<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
</head>
<body>
    {% block content %}
        <ol><h1>{{ my_post.title}}</h1>
            <hr>{{ my_post.body}}<br><br><hr>
            <sub>Published: <a href="">{{ my_post.publish }}</a> by: <a href="">{{ my_post.author }}</a></sub></ol>
    {% endblock content %}
</body>
</html>
