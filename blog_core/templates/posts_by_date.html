<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date publish</title>
</head>
<body>
    {% block content %}
        {% for i in posts %}
            <ol><h1>{{ i.title }}</h1>
            <sub>Published: {{ i.publish }}</sub>
            <hr>{{ i.body }}<hr>
            <sub>by:  {{ i.author }}</sub></ol>
        {% endfor %}
    {% endblock content %}
</body>
</html>
