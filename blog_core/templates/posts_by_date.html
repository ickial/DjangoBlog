<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date publish</title>
</head>
<body>
    {% block content %}
    {% for i in posts %}
        <br><h1>{{ i.title }}</h1>
            {{ i.body }}<br>
           <br>CREATED BY:  {{ i.author }}<hr>
            {{ i.publish }}<br>
        {% endfor %}
    {% endblock content %}
</body>
</html>
