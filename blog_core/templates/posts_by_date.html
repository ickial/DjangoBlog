<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date publish</title>
</head>
<body>
    {% block content %}
        {% for i in posts %}
            <ol><h1><a href="">{{ i.title }}</a></h1>
                <sub>Published: {{ i.publish }}</sub>
            <hr>{{ i.body }}<hr>
                <sub>by:  <a href="">{{ i.author }}</a></sub></ol>
        {% endfor %}
        {% include "pagination.html" with page=posts %}<br>
    {% endblock content %}
</body>
</html>
