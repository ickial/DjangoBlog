<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
 {% block content %}
     {% for i in published_posts %}
         <h1>{{ i.title }}</h1>
         <p>{{ i.body }}</p>
         <hr>{{ i.author }}
         {{ i.publish }}<hr>
         <br>
     {%  endfor %}
        {% endblock content %}
</body>
</html>
