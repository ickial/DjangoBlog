<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
    {% block content %}
        {% for i in published_posts %}
            <ol><h1>{{ i.title }}</h1>
            <hr>{{ i.body }}<br><hr>
            <sub>Published: {{ i.publish }} by {{ i.author }}</sub></ol>
        {%  endfor %}
    {% endblock content %}
</body>
</html>
